<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>基本选择器</title>
    <style type="text/css" media="screen">

      *{margin: 0;
      padding: 0;}

      .clearfix:after, .clearfix:before{
        display: table;/*CSS2.1 定义了一个块级盒子*/
        content: ""; /*应用于伪元素*/
      }
      .clearfix:after{
        clear: both;
        overflow: hidden;
      }
      .demo{
        width: 250px;
        border: 1px solid #ccc;
        padding: 10px;
        margin: 20px auto;
      }
      li{
        list-style: none;
        /*快捷方式：图像，位置，类型*/
        line-height: 20px;
        float: left;
        height: 20px;
        width: 20px;
        /*text-align: center;*/
        background: #f36;
        border-radius: 10px;
        color: green;
        margin-right: 5px;
      }
      .demo *{background: orange;}
      ul{
        background: grey;
      }
      #first{background: lime; color: #000;}
      #last{background: #000;color: lime;}
      .item{background: green;color: #fff;font-weight: bold;}
      .item.important{background: red;}
    </style>
  </head>
  <body>
    <ul class="clearfix demo">
      <li class="first" id="first">1</li>
      <li class="active">2</li>
      <li class="important item">3</li>
      <li class="important">4</li>
      <li class="item">5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li class="last" id="last">10</li>
    </ul>
  </body>
</html>
